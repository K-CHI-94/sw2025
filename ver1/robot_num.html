         <div class="code_num"></div>
         
<script>
  const codeNum = document.querySelector('.code_num');

  codeNum.addEventListener('click', function () {
    if (this.classList.contains('on')) {
      // 이미 code_on인 상태 → 페이지 이동
      window.location.href = 'evolution.html'; // 원하는 URL로 변경하세요
    } else {
      // code_on이 아닌 상태 → 클래스 추가
      this.classList.add('on');
    }
  });
</script>
